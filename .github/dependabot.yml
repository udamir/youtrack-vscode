version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/"
    # Check for updates once a week
    schedule:
      interval: "weekly"
    # Assign PRs to project maintainers
    assignees:
      - "udamir"
    # Apply a label so PRs are easy to find
    labels:
      - "dependencies"
    # Allow up to 10 open pull requests for dependency updates
    open-pull-requests-limit: 10
    # Use semantic versioning policy
    versioning-strategy: auto
    # Configure PR grouping strategy
    groups:
      # Group all development dependencies together
      dev-dependencies:
        patterns:
          - "@types/*"
          - "jest*"
          - "ts-jest"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
    # Configure security updates
    security-updates:
      enabled: true
